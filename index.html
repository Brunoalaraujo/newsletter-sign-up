<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SRC Links -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body class="body--center">
    <main class="container">
      <!-- Sign-up form -->
      <div class="formContainer">
        <form action="./src/pages/confirmation.html?email-input=" method="get">
          <h1 class="form__title">Stay updated!</h1>
          <p class="form__text">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <p class="form__text">
            <span class="form__icon"
              ><img src="./src/assets/images/icon-list.svg" alt=""
            /></span>
            Product discovery and building what matters
          </p>
          <p class="form__text">
            <span class="form__icon"
              ><img src="./src/assets/images/icon-list.svg" alt=""
            /></span>
            Measuring to ensure updates are a success
          </p>
          <p class="form__text">
            <span class="form__icon"
              ><img src="./src/assets/images/icon-list.svg" alt=""
            /></span>
            And much more!
          </p>
          <div class="form__container">
            <label class="form__label" for="email-input">Email address</label>
            <span id="spam-alert" class="form__invalidText"
              >Valid email required</span
            >
          </div>
          <input
            class="form__input"
            type="email"
            id="email-input"
            name="email-input"
            placeholder="email@company.com"
            required
          />
          <button class="form__btnSubmit" type="submit" onclick="validation()">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="imgContainer">
      </div>
    </main>
    <!--Footer-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/brunoandradel-a-dev/" target="_blank">Bruno Ara√∫jo</a>.
    </div>
  </body>
  <script src="./src/js/validation.js"></script>
</html>
